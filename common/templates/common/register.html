{% extends "common/home.html" %}
{% block title %}Register
{% endblock title %}
{% block header %}{% endblock header %} 
{% load static %}



{% block body %}


    <div class="container  my-3 p-3 bg-light">
    <form action='/' method="POST">
        <h1 class="text-center">Signup</h1>
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="name" id="username" required>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" required>
    <div class="mb-3">
        <label for="Phone" class="form-label">Phone</label>
        <input type="number" class="form-control" name="phone" id="number" required>
        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="exampleInputPassword1" required>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" name="cpassword" id="exampleInputPassword2" required>
    </div>
   
    <button type="submit" class="btn btn-primary">Signup</button>
</form>
</div>


{% endblock body %}
