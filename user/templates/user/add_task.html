{% extends "user/home.html" %}
{% load static %}
{% block title %}
add_task
{% endblock title %}
{% block header %}
{% endblock header %}

{% block body %}
<div class="container my-3">
    <form method="POST">
        {% csrf_token %}
        <h1 class="text-center"> Add a Task</h1>
       
        <div class="mb-3 form-group">
            <label for="title" class="form-label">Task</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Add task">
        </div>
        <div class="mb-3 form-group">
            <label for="desc" class="form-label">Task
                Description</label><textarea class="form-control" id="desc" name="desc" rows="8"></textarea>
        </div>
        <div class="mb-3 form-group">
            <label for="date" class="form-label">Date</label><textarea class="form-control" id="date" name="date" rows="8"></textarea>
        </div>
        <button type="submit" class="btn btn-danger px-4">Add Task</button>
        {{status}}
    </form>

{% endblock body %}
